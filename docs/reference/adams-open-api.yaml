openapi: 3.1.0
info:
  title: Adams Open API
  version: '1.0'
  description: |
    # 共通仕様
    APIを利用する際の共通仕様は以下のとおりです。

    ## ステータスコード
    | コード | 説明 |
    |---|---|
    | 200 | リクエストが成功 |
    | 201 | リクエストが成功して、リソースの作成が成功 |
    | 400 | リクエストに問題発生 |
    | 401 | 認証エラー |
    | 403 | アクセス権限がない |
    | 404 | リソースが存在しない |
    | 500 | 内部サーバのエラー |

    ※その他エラーコードについては後日定義する


    ## エラーレスポンス
    エラー発生時は、以下のJSONデータを含むレスポンスボディが返却されます。

    | 値 | 説明 |
    |---|---|
    | message | エラー情報を含むメッセージ |

    ### エラーメッセージ
    エラーレスポンスの`message`プロパティに含まれる、主なメッセージは以下のとおりです。

    | メッセージ | 説明 |
    |---|---|
    | Not Found | 情報が取得出来ませんでした。 |
  contact:
    name: stakizawa
    email: stakizawa@anvil.ne.jp
servers:
  - url: 'http://{host}:{port}/v1'
    description: devServer
    variables:
      host:
        default: localhost
      port:
        default: 8000
paths:
  /auth:
    post:
      summary: アクセストークンの発行
      tags:
        - 認証
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: ランダムな文字列
                required:
                  - token
              examples:
                example-1:
                  value:
                    token: fdajskflsda8989f0dasy8ffd8ayfg78dsyg8g6ya89yfd9as86fas5q435j4hq3l
        '401':
          $ref: '#/components/responses/401'
      operationId: post-auth
      description: ユーザー情報を元に認証処理をして、成功したらアクセストークンを発行して返却します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/User.yaml
            examples:
              example-1:
                $ref: '#/components/examples/user-auth-input'
        description: ''
  /users:
    get:
      summary: ユーザー一覧を取得
      tags:
        - ユーザー
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/User.yaml
              examples:
                example-1:
                  value:
                    - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      email: user@example.com
                      created_at: '1997-07-16T19:20:30.45+01:00'
                      updated_at: '1997-07-16T19:20:30.45+01:00'
        '400':
          $ref: '#/components/responses/400'
      operationId: get-users
      description: 当システムを利用している全ユーザーを取得します。
      parameters: []
    post:
      summary: ユーザーの作成
      tags:
        - ユーザー
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: ../models/User.yaml
                  token:
                    type: string
                required:
                  - user
                  - token
              examples:
                example-1:
                  value:
                    user:
                      id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      email: user@example.com
                      created_at: '1997-07-16T19:20:30.45+01:00'
                      updated_at: '1997-07-16T19:20:30.45+01:00'
                    token: fdajskflsda8989f0dasy8ffd8ayfg78dsyg8g6ya89yfd9as86fas5q435j4hq3l
        '400':
          $ref: '#/components/responses/400'
      operationId: post-users
      description: サインアップ時に呼び出すAPI
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/User.yaml
            examples:
              example-1:
                $ref: '#/components/examples/user-auth-input'
  '/users/{user_id}':
    parameters:
      - $ref: '#/components/parameters/user_id'
    get:
      summary: ユーザー情報の取得
      tags:
        - ユーザー
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/User.yaml
              examples:
                example-1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    email: user@example.com
                    created_at: '1997-07-16T19:20:30.45+01:00'
                    updated_at: '1997-07-16T19:20:30.45+01:00'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-users-user_id
      description: ユーザーIDに紐づくユーザー情報を取得します。
    patch:
      summary: ユーザー情報の更新
      tags:
        - ユーザー
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/User.yaml
              examples:
                example-1:
                  value:
                    id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    email: user@example.com
                    created_at: '1997-07-16T19:20:30.45+01:00'
                    updated_at: '1997-07-16T19:20:30.45+01:00'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
      operationId: patch-users-user_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
            examples:
              example-1:
                $ref: '#/components/examples/user-auth-input'
      description: ユーザーIDに紐づくユーザー情報を更新します。
      parameters: []
      security:
        - Bearer: []
    delete:
      summary: ユーザーの削除
      tags:
        - ユーザー
      responses:
        '204':
          description: No Content
      operationId: delete-users-user_id
      description: ユーザー退会時に呼び出すAPI
      security:
        - Bearer: []
  /spaces:
