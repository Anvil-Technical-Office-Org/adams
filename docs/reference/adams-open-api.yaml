      security:
        - Bearer: []
    patch:
      summary: スペース情報の更新
      tags:
        - スペース
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../models/Space.yaml
              examples:
                example-1:
                  value:
                    id: example-space
                    name: Example Space
                    description: スペースの説明文を記載
                    created_at: '1997-07-16T19:20:30.45+01:00'
                    updated_at: '1997-07-16T19:20:30.45+01:00'
        '401':
