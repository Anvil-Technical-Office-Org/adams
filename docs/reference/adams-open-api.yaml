      operationId: get-spaces
      description: |-
        ユーザーに紐づくスペースの一覧を取得します。

        ### ユーザーの特定方法について
        リクエストヘッダーにのっかってきたTokenからユーザーを特定する予定(出来るかは要調査が必要)
        無理ならクエリパラメータにユーザー情報をのせる
      security:
        - Bearer: []
    parameters: []
    post:
      summary: スペースの作成
      operationId: post-spaces
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: ../models/Space.yaml
              examples:
                example-1:
                  value:
                    id: example-space
                    name: Example Space
                    description: スペースの説明文を記載
                    created_at: '1997-07-16T19:20:30.45+01:00'
                    updated_at: '1997-07-16T19:20:30.45+01:00'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
      description: スペースを新規作成します。
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/Space.yaml
            examples:
              example-1:
                value:
                  id: example-space
                  name: Example Space
                  description: スペースの説明文を記載
      tags:
        - スペース
  '/spaces/{space_id}':
